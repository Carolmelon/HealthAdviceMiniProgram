<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>KindEditor Python</title>
	<link rel="stylesheet" href="/static/kindeditor/themes/default/default.css" />
	<link rel="stylesheet" href="/static/kindeditor/plugins/code/prettify.css" />
	<script charset="utf-8" src="/static/kindeditor/kindeditor-all-min.js"></script>
	<script charset="utf-8" src="/static/kindeditor/lang/zh-CN.js"></script>
	<script charset="utf-8" src="/static/kindeditor/plugins/code/prettify.js"></script>
	<script>
		KindEditor.ready(function(K) {
			var editor1 = K.create('textarea[name="content1"]', {
				cssPath : '/static/kindeditor/plugins/code/prettify.css',
				uploadJson : 'uploadFile',
				//fileManagerJson : '/static/kindeditor/php/file_manager_json.php',
				allowFileManager : false,
                urlType:'domain',
				afterCreate : function() {
					var self = this;
					K.ctrl(document, 13, function() {
						self.sync();
						K('form[name=example]')[0].submit();
					});
					K.ctrl(self.edit.doc, 13, function() {
						self.sync();
						K('form[name=example]')[0].submit();
					});
				}
			});
			prettyPrint();
		});
	</script>
</head>
<body>
    {{ htmlData }}
	<form name="example" method="post" action="demo">
		<textarea name="content1" style="width:700px;height:200px;visibility:hidden;">123</textarea>
		<br />
		<input type="submit" name="button" value="提交内容" /> (提交快捷键: Ctrl + Enter)
	</form>

</body>
</html>
